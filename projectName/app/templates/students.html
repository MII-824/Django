<!-- templates/students.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <h2 class="text-center mb-4">Student List</h2>

    <!-- Search Form -->
    <form method="get" class="mb-4">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search by name or email..." value="{{ request.GET.q }}">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>

    <!-- Student Table -->
    <table class="table table-bordered">
      <a href="{% url 'add_student' %}" class="btn btn-success mb-3">+ Add Student</a>

      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
          <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>
              <a href="{% url 'edit_student' student.id %}" class="btn btn-sm btn-primary">Edit</a>
              <a href="{% url 'delete_student' student.id %}" class="btn btn-sm btn-danger"
   onclick="return confirm('Are you sure you want to delete this student?');">
   Delete
</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-center">No students found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
